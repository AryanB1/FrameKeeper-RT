input:
  uri: "data/sample_1080p30.mp4"
  width: 1920
  height: 1080
  fps: 30
pipeline:
  budget_ms: 33.0
  target_fps: 30
  queue_capacity: 4
  drop_policy: "drop_oldest"
controller:
  switch_up_p95_ms: 28.0
  switch_down_p95_ms: 22.0
  hysteresis_frames: 90
telemetry:
  metrics_port: 9090
ml_engine:
  # Model paths (relative to project root)
  yolo_model_path: "models/yolov11n.onnx"
  segmentation_model_path: "models/deeplabv3.onnx"
  
  # TensorRT settings
  use_tensorrt: true
  use_fp16: true
  max_batch_size: 1
  max_workspace_size: 1073741824  # 1GB
  
  # Detection settings
  detection_threshold: 0.5
  nms_threshold: 0.4
  max_detections: 100
  
  # Optical flow settings
  max_corners: 100
  optical_flow_threshold: 1.0
  
  # Segmentation settings
  segmentation_threshold: 0.5
  
  # Processing settings
  input_width: 640
  input_height: 640
  
  # Feature toggles
  enable_detection: true
  enable_optical_flow: true
  enable_segmentation: false  # Disabled by default for performance
